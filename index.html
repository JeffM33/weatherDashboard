<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <!-- Navbar content -->
            <h1 class="text-center">Weather Dashboard</h1>
        </nav>
    </header>

    <main>
        <!-- Creating left side navbar for searching -->
        <row class="form-group cityRow">
            <column class="col gridLayout">
                <section>
                    <h2>Search for a City:</h2>
                </section>
                <section>
                        <input type="searchBar" class="form-control-sm" id="cityInput" placeholder="City">
                        <button type="submit" class="btn btn-secondary" id="searchButton">search</button>
                </section>
                <section>
                    
                </section>
                <section>
                    <button type="button" class="btn btn-secondary" id="dallas">Dallas</button>
                </section>
                <section>
                    <button type="button" class="btn btn-secondary" id="austin">Austin</button>
                </section>
                <section>
                    <button type="button" class="btn btn-secondary" id="houston">Houston</button>
                </section>
                <section>
                    <button type="button" class="btn btn-secondary" id="sanAntonio">San Antonio</button>
                </section>
                <section>
                    <button type="button" class="btn btn-secondary" id="oklahomaCity">Oklahoma City</button>
                </section>
                <section>
                    <button type="button" class="btn btn-secondary" id="durant">Durant</button>
                </section>
            </column>

            <!-- Uses CSS to append text to the body, need container to hold the text -->
            <div id="day1" class="container"></div>
        </row>

        

        <!-- Creating 5 day forecast -->
        <row class="row">
            <div class="row col-12">
                <span id="city"></span>
            </div>
            <div class="row col-12">
                <span id="date"></span>
            </div>
            <div class="row col-12">
                <span id="temp"></span>
            </div>
            <div class="row col-12">
                <span id="humidity"></span>
            </div>
            <div class="row col-12">
                <span id="windSpeed"></span>
            </div>
            <div class="row col-12">
                <span id="uvIndex"></span>
            </div>
            
        </row>

        
    </main>

    <footer>

    </footer>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
